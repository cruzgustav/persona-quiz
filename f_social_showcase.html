<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vitrine</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FAFAFA; -webkit-tap-highlight-color: transparent; }
        
        /* Masonry Grid (Estilo Pinterest) */
        .masonry-grid {
            column-count: 2;
            column-gap: 12px;
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 12px;
        }

        /* Sele√ß√£o (Borda Ativa) */
        .selected-card {
            box-shadow: 0 0 0 3px #e11d48; /* Cor Rose */
            transform: scale(0.98);
        }

        /* Bot√£o Flutuante Animado */
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Modal Zoom */
        .modal-open { overflow: hidden; }
        .backdrop-blur { backdrop-filter: blur(8px); }
    </style>
</head>
<body class="pb-32">

    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="w-8 h-8 border-4 border-rose-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div id="app" class="hidden opacity-0 transition-opacity duration-500">
        
        <header class="px-5 pt-8 pb-4 bg-white sticky top-0 z-30 bg-opacity-90 backdrop-blur-md">
            <div class="flex items-center justify-between">
                <div>
                    <h1 id="page-title" class="text-2xl font-black text-slate-900 leading-none">Cole√ß√£o</h1>
                    <p id="store-name" class="text-xs font-medium text-slate-400 mt-1 uppercase tracking-widest">Loja</p>
                </div>
                <div id="selection-badge" class="hidden bg-rose-100 text-rose-600 px-3 py-1 rounded-full text-xs font-bold">
                    <span id="sel-count">0</span>/3 selecionados
                </div>
            </div>
            
            <div id="friend-context" class="hidden mt-4 bg-rose-50 border border-rose-100 p-4 rounded-xl">
                <p class="text-sm text-rose-800 font-medium">
                    üëã <span class="font-bold">Oie!</span> Sua amiga est√° em d√∫vida entre esses looks. Clique no seu favorito para ajudar!
                </p>
            </div>
        </header>

        <main class="px-3 mt-2">
            <div id="products-grid" class="masonry-grid">
                </div>
        </main>

        <div id="action-bar" class="fixed bottom-0 left-0 right-0 p-5 bg-gradient-to-t from-white via-white to-transparent z-40 hidden slide-up">
            
            <button id="btn-ask-friend" onclick="shareWithFriend()" class="w-full bg-rose-600 text-white font-bold py-4 rounded-2xl shadow-xl shadow-rose-500/30 flex items-center justify-center gap-2 active:scale-95 transition-transform">
                <i class="ph-fill ph-chat-circle-heart text-xl"></i>
                Pedir opini√£o para Amiga
            </button>

            <button id="btn-vote" class="hidden w-full bg-green-600 text-white font-bold py-4 rounded-2xl shadow-xl flex items-center justify-center gap-2">
                <i class="ph-fill ph-check-circle text-xl"></i>
                Votar neste Look
            </button>
        </div>

    </div>

    <div id="product-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/90 backdrop-blur" onclick="closeModal()"></div>
        
        <div class="absolute inset-x-0 bottom-0 top-10 bg-white rounded-t-3xl overflow-hidden flex flex-col transition-transform duration-300 transform translate-y-0">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-10 bg-black/10 p-2 rounded-full backdrop-blur-sm">
                <i class="ph-bold ph-x text-white"></i>
            </button>

            <div class="flex-1 bg-slate-100 relative">
                <img id="modal-img" src="" class="w-full h-full object-cover">
            </div>

            <div class="p-6 bg-white shrink-0 pb-10">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modal-title" class="text-2xl font-bold text-slate-900 leading-tight">Nome do Produto</h2>
                    <span id="modal-price" class="text-lg font-bold text-slate-600">R$ 00</span>
                </div>
                
                <button id="modal-select-btn" onclick="toggleSelectionFromModal()" class="w-full py-4 rounded-xl font-bold border-2 border-slate-900 text-slate-900 flex items-center justify-center gap-2">
                    Selecionar Op√ß√£o
                </button>
            </div>
        </div>
    </div>

    <script>
        let appData = {};
        let selectedIds = [];
        let isFriendMode = false;
        let currentModalId = null;

        // --- 1. INICIALIZA√á√ÉO ---
        function init() {
            const params = new URLSearchParams(window.location.search);
            const rawData = params.get('data');
            const picks = params.get('picks'); // IDs que a amiga deve ver

            if (rawData) {
                try {
                    const json = decodeURIComponent(escape(atob(rawData)));
                    appData = JSON.parse(json);
                    
                    // Verifica se √© "Modo Amiga"
                    if (picks) {
                        isFriendMode = true;
                        const pickIds = picks.split(',');
                        // Filtra apenas os produtos que a amiga selecionou
                        appData.products = appData.products.filter(p => pickIds.includes(p.id.toString()));
                        setupFriendView();
                    } else {
                        setupShopperView();
                    }

                    renderGrid();
                    
                    // Mostra App
                    document.getElementById('loading').classList.add('hidden');
                    const app = document.getElementById('app');
                    app.classList.remove('hidden');
                    setTimeout(() => app.classList.remove('opacity-0'), 50);

                } catch (e) {
                    console.error("Erro dados", e);
                    alert("Link inv√°lido ou expirado.");
                }
            }
        }

        function setupShopperView() {
            document.getElementById('page-title').innerText = appData.collection;
            document.getElementById('store-name').innerText = appData.profile.name;
            document.getElementById('selection-badge').classList.remove('hidden');
        }

        function setupFriendView() {
            document.getElementById('page-title').innerText = "Ajude sua Amiga";
            document.getElementById('friend-context').classList.remove('hidden');
            // No modo amiga, o bot√£o de a√ß√£o muda (Aparece dinamicamente ao selecionar)
        }

        // --- 2. RENDERIZA√á√ÉO (Masonry) ---
        function renderGrid() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            appData.products.forEach(p => {
                const isSelected = selectedIds.includes(p.id);
                const isImage = p.color && p.color.includes('http');
                
                // Card Minimalista
                const div = document.createElement('div');
                div.className = `masonry-item bg-white rounded-xl overflow-hidden transition-all duration-200 ${isSelected ? 'selected-card' : ''}`;
                div.onclick = () => isFriendMode ? voteProduct(p) : openModal(p);

                const mediaHtml = isImage 
                    ? `<img src="${p.color}" class="w-full h-auto object-cover" loading="lazy">`
                    : `<div class="w-full h-40" style="background-color:${p.color}"></div>`;

                // Badge de Sele√ß√£o (Check)
                const checkHtml = isSelected 
                    ? `<div class="absolute top-2 right-2 bg-rose-600 text-white w-6 h-6 rounded-full flex items-center justify-center shadow-md"><i class="ph-bold ph-check"></i></div>`
                    : '';

                div.innerHTML = `
                    <div class="relative">
                        ${mediaHtml}
                        ${!isFriendMode ? checkHtml : ''} 
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-slate-800 text-sm leading-tight mb-1">${p.name}</h3>
                        <p class="text-xs text-slate-500 font-medium">R$ ${p.price}</p>
                    </div>
                `;
                grid.id = `card-${p.id}`;
                grid.appendChild(div);
            });
        }

        // --- 3. L√ìGICA DE SELE√á√ÉO E MODAL ---

        function openModal(product) {
            currentModalId = product.id;
            
            // Preenche Modal
            document.getElementById('modal-img').src = product.color.includes('http') ? product.color : ''; // Fallback de cor se precisar
            document.getElementById('modal-img').style.backgroundColor = product.color;
            document.getElementById('modal-title').innerText = product.name;
            document.getElementById('modal-price').innerText = `R$ ${product.price}`;

            // Estado do Bot√£o no Modal
            updateModalBtn();

            document.getElementById('product-modal').classList.remove('hidden');
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            document.getElementById('product-modal').classList.add('hidden');
            document.body.classList.remove('modal-open');
        }

        function updateModalBtn() {
            const btn = document.getElementById('modal-select-btn');
            if (selectedIds.includes(currentModalId)) {
                btn.innerText = "Remover da Lista";
                btn.className = "w-full py-4 rounded-xl font-bold bg-rose-100 text-rose-700";
            } else {
                btn.innerText = selectedIds.length >= 3 ? "Lista Cheia (Max 3)" : "Selecionar Op√ß√£o";
                btn.className = "w-full py-4 rounded-xl font-bold bg-slate-900 text-white";
                if(selectedIds.length >= 3) btn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        function toggleSelectionFromModal() {
            if (selectedIds.includes(currentModalId)) {
                selectedIds = selectedIds.filter(id => id !== currentModalId);
            } else {
                if (selectedIds.length >= 3) return alert("Escolha no m√°ximo 3 op√ß√µes para mandar para sua amiga.");
                selectedIds.push(currentModalId);
            }
            
            updateModalBtn();
            renderGrid(); // Atualiza os checks no grid
            updateUI();
            
            // Feedback t√°til/visual e fecha
            setTimeout(closeModal, 200);
        }

        function updateUI() {
            // Atualiza contador
            document.getElementById('sel-count').innerText = selectedIds.length;
            
            // Mostra/Oculta Barra de A√ß√£o
            const bar = document.getElementById('action-bar');
            if (selectedIds.length > 0) {
                bar.classList.remove('hidden');
            } else {
                bar.classList.add('hidden');
            }
        }

        // --- 4. A√á√ïES FINAIS (COMPARTILHAR E VOTAR) ---

        function shareWithFriend() {
            // Gera URL para a amiga (mant√©m o data original + adiciona picks)
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('picks', selectedIds.join(','));
            
            const friendLink = currentUrl.toString();
            
            const text = `Amiga, me ajuda! üòç\n\nT√¥ em d√∫vida entre esses ${selectedIds.length} looks.\n\nAbre a√≠ e vota no que voc√™ prefere:\n${friendLink}`;
            
            // Abre WhatsApp
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        function voteProduct(product) {
            // A amiga clica no produto para votar
            const text = `Oie! Amei esse aqui: *${product.name}*! üòç\n\nAcho que super combina com voc√™.`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        window.onload = init;

    </script>
</body>
</html>
