<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vitrine Virtual</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 100px; /* Espa√ßo pro bot√£o flutuante */
        }
        
        /* Ocultar Scrollbar */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Anima√ß√£o Suave */
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        /* Estilo para Imagem vs Cor */
        .product-media {
            width: 100%;
            aspect-ratio: 1/1; /* Quadrado Perfeito */
            border-radius: 16px;
            background-size: cover;
            background-position: center;
            background-color: #e2e8f0;
            position: relative;
            overflow: hidden;
            margin-bottom: 12px;
        }

        /* Bot√£o Pulsante */
        .pulse-btn { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
    </style>
</head>
<body>

    <div id="loading" class="p-6 space-y-4">
        <div class="h-20 bg-slate-200 rounded-2xl animate-pulse"></div>
        <div class="h-8 w-1/2 bg-slate-200 rounded-lg animate-pulse"></div>
        <div class="grid grid-cols-2 gap-4">
            <div class="h-48 bg-slate-200 rounded-2xl animate-pulse"></div>
            <div class="h-48 bg-slate-200 rounded-2xl animate-pulse"></div>
        </div>
    </div>

    <div id="app" class="hidden">
        
        <header class="bg-white px-6 pt-8 pb-6 rounded-b-3xl shadow-sm border-b border-slate-100 relative z-10">
            <div class="flex justify-between items-start">
                <div>
                    <span class="text-xs font-bold text-indigo-600 tracking-widest uppercase bg-indigo-50 px-2 py-1 rounded-md mb-2 inline-block">Cole√ß√£o Exclusiva</span>
                    <h1 id="collection-title" class="text-3xl font-black text-slate-900 leading-tight tracking-tight">...</h1>
                    <div class="flex items-center gap-2 mt-2 text-slate-500">
                        <i class="ph-fill ph-storefront"></i>
                        <span id="store-name" class="font-medium text-sm">...</span>
                    </div>
                </div>
                <div id="store-avatar" class="w-12 h-12 bg-slate-900 text-white rounded-full flex items-center justify-center font-bold text-xl shadow-lg">
                    L
                </div>
            </div>

            <div id="promo-banner" class="hidden mt-6 bg-gradient-to-r from-pink-500 to-rose-500 text-white p-3 rounded-xl flex items-center justify-between shadow-lg shadow-pink-500/20">
                <div class="flex items-center gap-3">
                    <div class="bg-white/20 p-1.5 rounded-lg"><i class="ph-fill ph-gift text-lg"></i></div>
                    <span class="text-xs font-bold" id="promo-text">Frete Gr√°tis acima de R$ 200</span>
                </div>
            </div>
        </header>

        <main class="p-4">
            <div id="products-grid" class="grid grid-cols-2 gap-4">
                </div>
        </main>

        <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t border-slate-200 z-50">
            <button onclick="contactStore()" class="w-full bg-slate-900 text-white font-bold py-3.5 rounded-xl shadow-xl flex items-center justify-center gap-2 active:scale-95 transition-transform pulse-btn">
                <i class="ph-fill ph-whatsapp-logo text-green-400 text-xl"></i>
                Falar com Vendedora
            </button>
        </div>

    </div>

    <script>
        // Dados Padr√£o (Demo)
        const defaultData = {
            profile: { name: "Loja Demo", whatsapp: "" },
            collection: "Vitrine Exemplo",
            config: { enable_voting: true, promo_text: "Enviamos para todo Brasil" },
            products: []
        };

        let currentData = defaultData;

        // --- 1. CARREGAR DADOS DA URL (Base64) ---
        function loadData() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');

            if (encodedData) {
                try {
                    // Decodifica Base64 -> String -> JSON
                    // O processo inverso do App
                    const jsonString = atob(encodedData);
                    const decodedString = decodeURIComponent(escape(jsonString));
                    currentData = JSON.parse(decodedString);
                } catch (e) {
                    console.error("Erro ao decodificar dados", e);
                }
            }
            
            renderApp();
        }

        // --- 2. RENDERIZAR NA TELA ---
        function renderApp() {
            // Oculta loader, mostra app
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');

            // Preenche Textos
            document.getElementById('collection-title').innerText = currentData.collection;
            document.getElementById('store-name').innerText = currentData.profile.name;
            document.getElementById('store-avatar').innerText = currentData.profile.name.charAt(0).toUpperCase();

            // Promo√ß√£o
            if(currentData.config.promo_text) {
                document.getElementById('promo-banner').classList.remove('hidden');
                document.getElementById('promo-text').innerText = currentData.config.promo_text;
            }

            // Produtos
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            if(currentData.products.length === 0) {
                grid.innerHTML = `<div class="col-span-2 text-center py-10 text-slate-400">Nenhum produto nesta cole√ß√£o.</div>`;
                return;
            }

            currentData.products.forEach((p, index) => {
                // L√≥gica de Imagem: √â URL ou Cor Hex?
                const isUrl = p.color && (p.color.startsWith('http') || p.color.startsWith('data:'));
                
                // Se for URL, usa background-image. Se for Hex, usa background-color.
                const style = isUrl 
                    ? `background-image: url('${p.color}');` 
                    : `background-color: ${p.color || '#e2e8f0'};`;

                // Bot√£o de Vota√ß√£o (Se ativo)
                const voteBtn = currentData.config.enable_voting ? `
                    <button onclick="askFriend('${p.name}', '${isUrl ? p.color : ''}')" class="mt-3 w-full border border-indigo-100 bg-indigo-50 text-indigo-600 py-2.5 rounded-lg text-xs font-bold flex items-center justify-center gap-2 active:bg-indigo-100 transition-colors">
                        <i class="ph-bold ph-chat-circle-dots text-lg"></i>
                        Pedir Opini√£o
                    </button>
                ` : '';

                // HTML do Card
                const html = `
                    <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-100 fade-in" style="animation-delay: ${index * 100}ms">
                        <div class="product-media shadow-inner" style="${style}">
                            ${!isUrl ? '<div class="absolute inset-0 flex items-center justify-center text-slate-400/50"><i class="ph-fill ph-image text-3xl"></i></div>' : ''}
                        </div>
                        
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-bold text-slate-800 text-sm leading-tight line-clamp-2 pr-2">${p.name}</h3>
                        </div>
                        <p class="text-slate-500 text-xs font-medium">R$ <span class="text-slate-900 text-base font-bold">${p.price}</span></p>
                        
                        ${voteBtn}
                    </div>
                `;
                grid.innerHTML += html;
            });
        }

        // --- 3. A√á√ïES DO USU√ÅRIO ---

        function askFriend(productName, productImg) {
            // Gatilho Viral: Abre WhatsApp para enviar para uma amiga
            const currentUrl = window.location.href;
            
            const text = `Amiga, me ajuda! üòç\n\nT√¥ em d√∫vida se levo esse *${productName}*.\n\nD√° uma olhada aqui e vota pra mim:\n${currentUrl}`;
            
            const waLink = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(waLink, '_blank');
        }

        function contactStore() {
            // Contato direto com a loja
            const phone = currentData.profile.whatsapp.replace(/\D/g,''); // Remove caracteres n√£o num√©ricos
            const text = `Ol√°! Vi a cole√ß√£o *${currentData.collection}* e gostei das pe√ßas.`;
            
            if(phone.length > 8) {
                window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
            } else {
                alert("O WhatsApp da loja n√£o foi configurado corretamente.");
            }
        }

        // Iniciar
        window.onload = loadData;

    </script>
</body>
</html>
