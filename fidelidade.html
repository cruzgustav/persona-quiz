<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Carteira VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- RESET & VARS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        :root {
            --primary: #059669;
            --primary-dark: #064e3b;
            --bg: #f8fafc;
            --text: #0f172a;
            --card-gradient: linear-gradient(135deg, #059669 0%, #022c22 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        #app {
            width: 100%;
            max-width: 420px;
            padding-bottom: 40px;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .brand { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; color: var(--text); }
        .refresh-btn { background: none; border: none; cursor: pointer; color: #64748b; font-size: 14px; }

        /* --- O CART√ÉO VIP (O DESIGN MATADOR) --- */
        .vip-card {
            background: var(--card-gradient);
            border-radius: 20px;
            padding: 24px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(5, 150, 105, 0.4);
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Efeitos de brilho no cart√£o */
        .vip-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            transform: rotate(30deg);
            pointer-events: none;
        }
        
        .card-top { display: flex; justify-content: space-between; align-items: flex-start; z-index: 2; }
        .chip {
            width: 40px; height: 30px;
            background: linear-gradient(135deg, #e2e8f0 0%, #94a3b8 100%);
            border-radius: 6px;
            border: 1px solid rgba(0,0,0,0.1);
            position: relative;
        }
        .chip::after {
            content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(0,0,0,0.1);
        }
        .card-label { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; font-weight: 600; }

        .balance-area { z-index: 2; }
        .balance-label { font-size: 12px; opacity: 0.9; margin-bottom: 4px; }
        .balance-value { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: 42px; 
            font-weight: 700; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .balance-pts { font-size: 16px; font-weight: 600; opacity: 0.8; margin-left: 4px; }

        .card-bottom { display: flex; justify-content: space-between; align-items: flex-end; z-index: 2; }
        .customer-name { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: 16px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* --- EXTRATO (HIST√ìRICO) --- */
        .section-title { font-size: 16px; font-weight: 700; margin-bottom: 16px; color: var(--text); }
        
        .history-list { list-style: none; }
        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .item-left { display: flex; align-items: center; gap: 12px; }
        .icon-box {
            width: 40px; height: 40px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
        }
        .icon-plus { background: #dcfce7; color: #166534; }
        .icon-minus { background: #fee2e2; color: #991b1b; }

        .item-info h4 { font-size: 14px; font-weight: 600; color: var(--text); margin-bottom: 2px; }
        .item-info span { font-size: 12px; color: #64748b; }

        .item-amount { font-weight: 700; font-size: 15px; }
        .amount-plus { color: #059669; }
        .amount-minus { color: #ef4444; }

        /* --- LOADER & EMPTY --- */
        .loading { text-align: center; margin-top: 50px; color: #64748b; }
        .empty-history { text-align: center; padding: 40px; color: #94a3b8; font-size: 14px; background: white; border-radius: 12px; border: 1px dashed #cbd5e1; }

    </style>
</head>
<body>

<div id="app">
    <header>
        <div class="brand">FIDELIDADE VIP</div>
        <button class="refresh-btn" onclick="location.reload()">Atualizar</button>
    </header>

    <div class="vip-card">
        <div class="card-top">
            <div class="chip"></div>
            <span class="card-label">VIP MEMBER</span>
        </div>

        <div class="balance-area">
            <div class="balance-label">SEU SALDO</div>
            <div class="balance-value">
                <span id="saldo">---</span><span class="balance-pts">PTS</span>
            </div>
        </div>

        <div class="card-bottom">
            <div class="customer-name" id="nomeCliente">CARREGANDO...</div>
            <div class="card-label">VALID THRU: ‚àû</div>
        </div>
    </div>

    <h3 class="section-title">√öltimas Movimenta√ß√µes</h3>
    <ul class="history-list" id="listaHistorico">
        <li class="loading">Carregando carteira...</li>
    </ul>

</div>

<script>
    // 1. CONFIGURA√á√ÉO (Use suas chaves reais)
    const SUPABASE_URL = 'https://ivhdtulsakukuuobkfhd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2aGR0dWxzYWt1a3V1b2JrZmhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzY5ODksImV4cCI6MjA4NTcxMjk4OX0.6r662VLUy8kbezVNFz-LBBY_-dANAq-zV5BOJmhQe-4';
    
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    async function init() {
        if(!id) return document.body.innerHTML = "<h3 style='text-align:center; margin-top:50px'>Cart√£o inv√°lido ou n√£o encontrado.</h3>";

        // 1. Busca dados do cart√£o (Saldo e Nome)
        const { data: card, error } = await _supabase
            .from('loyalty_cards')
            .select('*')
            .eq('id', id)
            .single();

        if(error || !card) return document.body.innerHTML = "<h3 style='text-align:center; margin-top:50px'>Cart√£o n√£o encontrado.</h3>";

        // Preenche o Cart√£o
        document.getElementById('saldo').innerText = card.saldo_pontos;
        document.getElementById('nomeCliente').innerText = card.nome_cliente;

        // 2. Busca hist√≥rico
        const { data: history } = await _supabase
            .from('loyalty_history')
            .select('*')
            .eq('card_id', id)
            .order('created_at', { ascending: false })
            .limit(10);

        renderHistory(history);
    }

    function renderHistory(items) {
        const list = document.getElementById('listaHistorico');
        list.innerHTML = '';

        if (!items || items.length === 0) {
            list.innerHTML = '<div class="empty-history">Voc√™ ainda n√£o tem movimenta√ß√µes.<br>Fa√ßa sua primeira compra!</div>';
            return;
        }

        items.forEach(item => {
            const isGain = item.tipo === 'ganhou';
            const date = new Date(item.created_at).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
            
            const html = `
                <li class="history-item">
                    <div class="item-left">
                        <div class="icon-box ${isGain ? 'icon-plus' : 'icon-minus'}">
                            ${isGain ? '+' : 'üéÅ'}
                        </div>
                        <div class="item-info">
                            <h4>${item.descricao || (isGain ? 'Compra Realizada' : 'Resgate')}</h4>
                            <span>${date}</span>
                        </div>
                    </div>
                    <div class="item-amount ${isGain ? 'amount-plus' : 'amount-minus'}">
                        ${isGain ? '+' : '-'}${item.qtd_pontos}
                    </div>
                </li>
            `;
            list.innerHTML += html;
        });
    }

    init();
</script>

</body>
</html>
