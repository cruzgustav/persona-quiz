<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa R√°pida</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* RESET E BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; /* Cinza azulado muito leve */
            color: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* CARD PRINCIPAL */
        .card { 
            background: white; 
            width: 100%;
            max-width: 500px; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            border: 1px solid #e2e8f0;
        }

        /* HEADER */
        h2 { 
            font-weight: 800; 
            font-size: 26px; 
            margin-bottom: 8px; 
            color: #0f172a; 
            letter-spacing: -0.03em;
            line-height: 1.2;
        }
        p.subtitulo {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 15px;
            line-height: 1.5;
        }

        /* PERGUNTAS */
        .campo-box {
            margin-bottom: 24px;
        }

        label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: #334155;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* INPUTS E SELECTS */
        input, select { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            font-size: 16px; 
            transition: all 0.2s;
            background-color: #fff;
            color: #0f172a;
            font-family: 'Inter', sans-serif;
            appearance: none; /* Remove estilo padr√£o do browser */
        }

        /* √çcone de seta customizado para o Select */
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: '‚ñº';
            font-size: 12px;
            color: #64748b;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5; /* Cor Prim√°ria */
            background-color: #eef2ff;
        }

        /* BOT√ÉO */
        button { 
            width: 100%; 
            background-color: #4f46e5; 
            color: white; 
            padding: 16px; 
            border: none; 
            border-radius: 12px; 
            font-weight: 700; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 20px;
            transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
        }
        button:hover { background-color: #4338ca; transform: translateY(-1px); }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: #cbd5e1; cursor: not-allowed; transform: none; box-shadow: none; }

        /* MENSAGEM SUCESSO */
        .sucesso-box {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 0.5s ease;
        }
        .icon-check {
            font-size: 56px;
            margin-bottom: 16px;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card" id="app">
    <h2 id="titulo">Carregando...</h2>
    <p class="subtitulo" id="subtitulo">Estamos preparando as perguntas.</p>
    <div id="formulario"></div>
</div>

<script>
    // 1. CONFIGURA√á√ÉO SUPABASE (Suas Chaves)
    const SUPABASE_URL = 'https://ivhdtulsakukuuobkfhd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2aGR0dWxzYWt1a3V1b2JrZmhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzY5ODksImV4cCI6MjA4NTcxMjk4OX0.6r662VLUy8kbezVNFz-LBBY_-dANAq-zV5BOJmhQe-4';
    
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. PEGAR ID DA URL
    const params = new URLSearchParams(window.location.search);
    const quizId = params.get('id');

    let perguntas = [];
    let respostas = {};

    async function carregarQuiz() {
        if(!quizId) {
            document.getElementById('titulo').innerText = "Link incompleto";
            document.getElementById('subtitulo').innerText = "Parece que o link est√° quebrado. Pe√ßa novamente para quem te enviou.";
            return;
        }

        const { data, error } = await _supabase
            .from('quiz_personas')
            .select('nome_produto, perguntas_geradas')
            .eq('id', quizId)
            .single();

        if(error || !data) {
            console.error(error);
            document.getElementById('titulo').innerText = "Pesquisa n√£o encontrada";
            document.getElementById('subtitulo').innerText = "Este formul√°rio pode ter sido encerrado.";
            return;
        }

        document.getElementById('titulo').innerText = `Sobre o ${data.nome_produto}`;
        document.getElementById('subtitulo').innerText = "Responda rapidinho para nos ajudar a melhorar (leva menos de 1 min).";
        perguntas = data.perguntas_geradas;
        renderizarFormulario();
    }

    function renderizarFormulario() {
        const formDiv = document.getElementById('formulario');
        let html = '';

        perguntas.forEach((p) => {
            html += `<div class="campo-box">`;
            html += `<label>${p.texto}</label>`;
            
            if (p.tipo === 'multi') {
                // Dropdown bonito com seta customizada
                html += `<div class="select-wrapper">
                            <select onchange="salvarResposta('${p.id}', this.value)">
                                <option value="">Selecione uma op√ß√£o...</option>
                                ${p.opcoes.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                            </select>
                         </div>`;
            } else if (p.tipo === 'number') {
                // Input num√©rico limitado
                html += `<input type="number" min="0" max="10" inputmode="numeric" onchange="salvarResposta('${p.id}', this.value)" placeholder="Digite um n√∫mero de 0 a 10">`;
            } else {
                // Input texto padr√£o
                html += `<input type="text" onchange="salvarResposta('${p.id}', this.value)" placeholder="Sua resposta aqui...">`;
            }
            html += `</div>`;
        });

        html += `<button id="btnEnviar" onclick="enviar()">Enviar Minhas Respostas</button>`;
        formDiv.innerHTML = html;
    }

    window.salvarResposta = (id, valor) => {
        respostas[id] = valor;
    }

    window.enviar = async () => {
        const btn = document.getElementById('btnEnviar');
        
        // Verifica se respondeu tudo
        const respondidas = Object.keys(respostas).length;
        if(respondidas < perguntas.length) {
            // Anima√ß√£ozinha de erro (tremida) pode ser adicionada depois, por enquanto alerta
            return alert(`Faltam responder ${perguntas.length - respondidas} perguntas!`);
        }

        btn.innerText = "Enviando...";
        btn.disabled = true;

        const { error } = await _supabase.from('quiz_responses').insert({
            quiz_id: quizId,
            dados_resposta: respostas
        });

        if(error) {
            alert("Ocorreu um erro ao salvar. Tente novamente.");
            btn.innerText = "Enviar Minhas Respostas";
            btn.disabled = false;
        } else {
            document.getElementById('app').innerHTML = `
                <div class="sucesso-box">
                    <span class="icon-check">üéâ</span>
                    <h2>Muito Obrigado!</h2>
                    <p class="subtitulo">Sua opini√£o foi registrada e ajuda muito.</p>
                </div>
            `;
        }
    }

    carregarQuiz();
</script>

</body>
</html>
