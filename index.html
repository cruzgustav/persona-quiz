<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pesquisa R√°pida</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- ESTILOS GERAIS --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f4f8; 
            color: #1e293b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Evita scroll na p√°gina inteira */
        }

        /* BARRA DE PROGRESSO */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            z-index: 10;
        }
        .progress-bar {
            height: 100%;
            background: #4f46e5;
            width: 0%;
            transition: width 0.4s ease;
        }

        /* CARD CENTRAL */
        .card { 
            width: 100%;
            max-width: 500px; 
            background: transparent;
        }

        /* ANIMA√á√ïES */
        .fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* TIPOGRAFIA */
        .step-count {
            color: #4f46e5;
            font-weight: 800;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: block;
        }

        h2 { 
            font-weight: 900; 
            font-size: 28px; 
            margin-bottom: 32px; 
            color: #0f172a; 
            line-height: 1.2;
        }

        /* INPUTS DE TEXTO E N√öMERO */
        .input-group input {
            width: 100%;
            padding: 16px 0;
            font-size: 24px;
            border: none;
            border-bottom: 2px solid #cbd5e1;
            background: transparent;
            color: #0f172a;
            border-radius: 0;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-bottom-color: #4f46e5;
        }
        .input-group input::placeholder {
            color: #cbd5e1;
        }

        /* BOT√ïES DE OP√á√ÉO (M√∫ltipla Escolha) */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 18px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #334155;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        }

        .option-btn:hover, .option-btn:active {
            border-color: #4f46e5;
            background-color: #eef2ff;
            color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.1);
        }

        .option-key {
            font-size: 12px;
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            color: #64748b;
            font-weight: 700;
        }

        /* BOT√ÉO CONTINUAR (Para texto) */
        .btn-next {
            background-color: #4f46e5;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            float: right;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .btn-next:hover { background-color: #4338ca; }
        .btn-next:active { transform: scale(0.95); }

        /* TELA FINAL */
        .success-screen {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .icon-check { font-size: 64px; margin-bottom: 16px; display: block; }
        .success-screen h2 { margin-bottom: 10px; }
        .success-screen p { color: #64748b; font-size: 16px; }

        /* LOADING */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="card" id="app">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="loader"></div>
            <p style="margin-top: 20px; color: #64748b; font-weight: 500;">Carregando pesquisa...</p>
        </div>
    </div>

<script>
    // 1. CONFIGURA√á√ÉO (Suas Chaves)
    const SUPABASE_URL = 'https://ivhdtulsakukuuobkfhd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2aGR0dWxzYWt1a3V1b2JrZmhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzY5ODksImV4cCI6MjA4NTcxMjk4OX0.6r662VLUy8kbezVNFz-LBBY_-dANAq-zV5BOJmhQe-4';
    
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. ESTADO DA APLICA√á√ÉO
    let currentStep = 0;
    let perguntas = [];
    let respostas = {};
    let quizId = null;

    // 3. INICIALIZA√á√ÉO
    async function init() {
        const params = new URLSearchParams(window.location.search);
        quizId = params.get('id');

        if(!quizId) return showError("Link inv√°lido", "Verifique a URL.");

        const { data, error } = await _supabase
            .from('quiz_personas')
            .select('nome_produto, perguntas_geradas')
            .eq('id', quizId)
            .single();

        if(error || !data) return showError("Pesquisa n√£o encontrada", "Pode ter sido encerrada.");

        perguntas = data.perguntas_geradas;
        document.title = `Pesquisa: ${data.nome_produto}`;
        renderStep();
    }

    // 4. RENDERIZA√á√ÉO DO PASSO ATUAL (DIN√ÇMICO)
    function renderStep() {
        const app = document.getElementById('app');
        const progressBar = document.getElementById('progressBar');
        
        // Atualiza barra de progresso
        const progress = ((currentStep) / perguntas.length) * 100;
        progressBar.style.width = `${progress}%`;

        // Se acabou, envia
        if(currentStep >= perguntas.length) {
            enviarRespostas();
            return;
        }

        const p = perguntas[currentStep];
        
        // HTML BASE DO CARD
        let html = `
            <div class="fade-in-up">
                <span class="step-count">Pergunta ${currentStep + 1} de ${perguntas.length}</span>
                <h2>${p.texto}</h2>
        `;

        // RENDERIZA√á√ÉO BASEADA NO TIPO
        if (p.tipo === 'multi') {
            html += `<div class="options-grid">`;
            p.opcoes.forEach((opt, index) => {
                const letra = String.fromCharCode(65 + index); // A, B, C...
                html += `
                    <div class="option-btn" onclick="nextStep('${p.id}', '${opt}')">
                        <span>${opt}</span>
                        <span class="option-key">${letra}</span>
                    </div>
                `;
            });
            html += `</div>`;
        } 
        else if (p.tipo === 'number') {
            html += `
                <div class="input-group">
                    <input type="number" id="inputAtual" placeholder="Digite um n√∫mero..."  autofocus>
                </div>
                <button class="btn-next" onclick="validateAndNext('${p.id}')">
                    OK <span style="font-size: 20px">‚Üµ</span>
                </button>
            `;
        } 
        else {
            html += `
                <div class="input-group">
                    <input type="text" id="inputAtual" placeholder="Digite sua resposta..." autofocus>
                </div>
                <button class="btn-next" onclick="validateAndNext('${p.id}')">
                    OK <span style="font-size: 20px">‚Üµ</span>
                </button>
            `;
        }

        html += `</div>`; // Fecha fade-in-up
        app.innerHTML = html;

        // Foca no input se existir e permite ENTER
        const input = document.getElementById('inputAtual');
        if(input) {
            input.focus();
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") validateAndNext(p.id);
            });
        }
    }

    // 5. L√ìGICA DE NAVEGA√á√ÉO
    window.nextStep = (id, valor) => {
        respostas[id] = valor;
        currentStep++;
        renderStep();
    }

    window.validateAndNext = (id) => {
        const val = document.getElementById('inputAtual').value;
        if(!val || val.trim() === "") {
            // Efeito visual de erro (tremida)
            document.getElementById('inputAtual').style.borderBottomColor = "#ef4444";
            setTimeout(() => document.getElementById('inputAtual').style.borderBottomColor = "#cbd5e1", 500);
            return;
        }
        nextStep(id, val);
    }

    // 6. ENVIO FINAL
    async function enviarRespostas() {
        const app = document.getElementById('app');
        document.getElementById('progressBar').style.width = "100%";
        
        app.innerHTML = `
            <div style="display:flex; flex-direction:column; align-items:center;">
                <div class="loader"></div>
                <h2 style="margin-top:20px; font-size:20px;">Enviando respostas...</h2>
            </div>
        `;

        const { error } = await _supabase.from('quiz_responses').insert({
            quiz_id: quizId,
            dados_resposta: respostas
        });

        if(error) {
            app.innerHTML = `
                <div class="success-screen">
                    <span style="font-size: 48px; display:block; margin-bottom:10px;">‚ùå</span>
                    <h2>Erro ao enviar</h2>
                    <p>Tente recarregar a p√°gina.</p>
                </div>
            `;
        } else {
            app.innerHTML = `
                <div class="success-screen fade-in-up">
                    <span class="icon-check">üéâ</span>
                    <h2>Muito Obrigado!</h2>
                    <p>Sua opini√£o √© fundamental para n√≥s.</p>
                </div>
            `;
        }
    }

    function showError(title, sub) {
        document.getElementById('app').innerHTML = `
            <div class="success-screen">
                <h2>${title}</h2>
                <p>${sub}</p>
            </div>
        `;
    }

    init();
</script>

</body>
</html>
